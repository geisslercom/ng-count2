<html>
	<head>
		<meta charset="UTF-8">
		<title>ngCount2 Example</title>
		<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.2/css/bootstrap.min.css">
	</head>
	<body ng-app="ngCount2Example">
		<div class="container" ng-controller="jumboCounter">
			<div class="jumbotron">
				<h1 class="display-3">NG Count2 Example {{:: version}}</h1>
				<p class="lead">This is a simple hero unit, a simple jumbotron-style component for calling extra attention to featured content or information.</p>
				<hr class="m-y-2">
				<p>It uses utility classes for typography and spacing to space content out within the larger container.</p>
				<p class="lead">
					<a class="btn btn-primary btn-lg" href="#" role="button"><span ng-count time="1000">10</span></a>
					<a class="btn btn-primary btn-lg" href="#" role="button"><span ng-count time="3000">100</span></a>
					<a class="btn btn-primary btn-lg" href="#" role="button"><span ng-count time="500">100000</span></a>
					<a class="btn btn-primary btn-lg" href="#" role="button"><span ng-count time="30000">10</span></a>
				</p>
			</div>
			
		</div>
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular.js"></script>
		<script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.2/js/bootstrap.min.js"></script>
		<script type="text/javascript" src="../dist/ng-count2.min.js"></script>
		<script type="text/javascript">
			angular.module('ngCount2Example', ['ngCount2'])
				.controller('jumboCounter', ['$scope', function($scope){
					$scope.version = "1.0"
				}])
		</script>
	</body>
</html>
